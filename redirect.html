<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
  <script>
    const param = new URLSearchParams(window.location.search).get("q");
    if (param) {
      try {
        const decoded1 = atob(param);       // First decode
        const decoded2 = atob(decoded1);    // Second decode
        window.location.href = decoded2;
      } catch (e) {
        document.write("ЁЯЪл Invalid or non-double-encoded Base64 URL");
      }
    } else {
      document.write("тЪая╕П No URL provided in 'q' parameter");
    }
  </script>
</body>
</html>
