<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Redirecting...</title>
<script>
(function() {
  const q = new URLSearchParams(window.location.search).get("q");
  if (!q) {
    document.body.innerText = "⚠️ Missing 'q' parameter";
    return;
  }
  try {
    const decoded1 = atob(q);
    const decoded2 = atob(decoded1);
    const url = decoded2.trim();
    console.log("Redirecting to:", url);
    location.replace(url);
  } catch (e) {
    document.body.innerText = "🚫 Invalid base64 or redirect failed.";
  }
})();
</script>
</head>
<body>
<p>🔄 Redirecting...</p>
</body>
</html>
