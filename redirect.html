<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
  <script>
    const param = new URLSearchParams(window.location.search).get("q");
    if (param) {
      try {
        const decoded1 = atob(param);       // First decode
        const decoded2 = atob(decoded1);    // Second decode
        window.location.href = decoded2;    // Redirect to final URL
      } catch (e) {
        document.body.innerText = "ЁЯЪл Invalid or non-double-encoded Base64 URL";
      }
    } else {
      document.body.innerText = "тЪая╕П Missing 'q' parameter";
    }
  </script>
</body>
</html>
